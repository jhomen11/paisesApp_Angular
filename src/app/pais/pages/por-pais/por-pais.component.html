<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()"
            autocomplete="off"
        >
            <input 
                type="text"
                name="termino"
                class="form-control"
                [(ngModel)]="termino"
                placeholder="Buscar País"
                    
            />
        </form>
    </div>
</div>

<hr>
<div *ngIf="hayError"
    class="alert alert-danger p-2"
>
   <p class="text-center m-0">No se encontró el País {{ termino }}</p>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Pablación</th>
                    <th></th>
                </tr>
            </thead>
            <tbody 
                *ngFor="let pais of paises; index as i"
            >
                <td>{{i +1}}</td>
                <td><img src="{{ pais.flags.png}}" alt="" class="small-flag"></td>
                <td>{{ pais.name.common}}</td>
                <td>{{ pais.population | number}}</td>
                <td><a [routerLink]="[ '/pais', pais.cca3 ]">Ver...</a></td>
            </tbody>
        </table>
    </div>
</div>
