<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar( $event)"
            (onDebounce)="sugerencias( $event)"
            placeholder="Bucar por País"    
        >
        </app-pais-input>
    </div>
</div>

<ul class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action"
    >
    <a class="nav-link" [routerLink]="['/pais', pais.cca3]">
        {{pais.name.common}}
    </a>
    </li>
</ul>

<hr>
<div *ngIf="hayError"
    class="alert alert-danger p-2"
>
   <p class="text-center m-0">No se encontró el País {{ termino }}</p>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
        
    </div>
</div>
